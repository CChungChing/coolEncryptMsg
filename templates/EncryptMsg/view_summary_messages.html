<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plain Text, Ciphertext Messages and Algorithm </title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        tr:hover {
            background-color: #f1f1f1;
        }
    </style>
</head>
<body>
    <h1>Plain Text and Ciphertext Messages</h1>
    <table>
        <thead>
            <tr>
                <th>Plain Text (Input)</th>
                <th>Ciphertext (Output)</th>
                <th>Encryption Type</th> <!-- New column header -->
            </tr>
        </thead>
        <tbody>
            {% for msg in messages %}
            <tr>
                <td>{{ msg.content }}</td>
                <td>{{ msg.encrypted_content }}</td>
                <td>{{ msg.encryption_method }}</td> <!-- New column for encryption type -->
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
